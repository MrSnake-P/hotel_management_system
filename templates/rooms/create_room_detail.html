{% extends "dashboard.html" %}

{% block content %}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="container" style="margin-top: 50px">
            <div class="row">
                <div class="col-md-8 order-md-1">
                    <h4 class="mb-3">新增客房明细</h4>
                    <form enctype="multipart/form-data" method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <label for="room_pic">房间内部图片<span class="text-muted"></span></label>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input name="room_pic" type="file" class="custom-file-input form-control" id="room_pic"
                                       aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="describe">房间描述<span class="text-muted"></span></label>
                            <input name="describe" type="text" class="form-control" id="describe"
                                   placeholder="introduction"
                                   required>
                            <div class="invalid-feedback">
                                房间描述不能为空
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">添加</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"><\/script>')</script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script src="/bootstrap/js/form-validation.js"></script>
    <script>
        bsCustomFileInput.init()

        var btn = document.getElementById('btnResetForm')
        var form = document.querySelector('form')
        btn.addEventListener('click', function () {
            form.reset()
        })
    </script>
{% endblock %}
