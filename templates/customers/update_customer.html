{% extends "dashboard.html" %}

{% block customer_manager %}
    <a class="nav-link active" href="{% url 'list_customers' %}">
        <span data-feather="users"></span>
        顾客管理 <span class="sr-only">(current)</span>
    </a>
{% endblock %}

{% block content %}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="container" style="margin-top: 50px">
            <div class="row">
                <div class="col-md-8 order-md-1">
                    <h4 class="mb-3">更新用户信息</h4>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username">姓名</label>
                            <div class="input-group">
                                <input name="name" type="text" class="form-control" id="username" placeholder="" value="{{ customer.name }}"
                                       required>
                                <div class="invalid-feedback" style="width: 100%;">
                                    姓名不能为空
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="gender">性别<span class="text-muted"></span></label>
                            <input name="sex" type="sex" class="form-control" id="sex" placeholder="sex" value="{{ customer.sex }}" required>
                            <div class="invalid-feedback">
                                性别不能为空
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address">手机号</label>
                            <input name="cellphone" type="cellphone" class="form-control" id="cellphone" value="{{ customer.cellphone }}"
                                   placeholder="cellphone"
                                   required>
                            <div class="invalid-feedback">
                                手机号不能为空
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address2">身份证号码<span class="text-muted"></span></label>
                            <input name="identity_card" type="identity" class="form-control" id="identity" value="{{ customer.identity_card }}"
                                   placeholder="identity card"
                                   required>
                            <div class="invalid-feedback">
                                身份证号码不能为空
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address2">备注信息<span class="text-muted">(Optional)</span></label>
                            <input name="extra" type="text" class="form-control" id="address2" placeholder="extra" value="{{ customer.extra }}">
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">添加</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"><\/script>')</script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>


    <script src="/bootstrap/js/form-validation.js"></script>
{% endblock %}
